<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      z-index: 2;
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    #finalMessage {
      display: none;
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Will you be my valentine? ðŸ’–</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div id="finalMessage">i love u sm sweetheart ðŸ’˜</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.getElementById("buttons");
    const question = document.getElementById("question");
    const finalMessage = document.getElementById("finalMessage");

    let yesScale = 1;
    let noIndex = 0;

    const noTexts = [
      "are you sure?",
      "baby u sure",
      "babyyyyYy",
      "just say yes baby",
      "baby pleaseeee"
    ];

    noBtn.addEventListener("click", () => {
      // Change NO text
      noBtn.textContent = noTexts[noIndex % noTexts.length];
      noIndex++;

      // Make YES bigger
      yesScale += 0.3;
      yesBtn.style.transform = scale(${yesScale});

      // Make NO run away
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 50;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    });

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      question.style.display = "none";
      finalMessage.style.display = "block";

      // Hearts explosion
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    });
  </script>

</body>
</html>
